<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Úprava studijních skupin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
<body>

<div class="container-fluid p-2">
    <div class="row">
        <div id="root"></div>
    </div>
</div>

</body>

<script type="text/babel">

    function Col(props) {
        let className = "col";
        if (props.size) {
            className = className + " " + props.size
        }
        return (
            <div className={className}> {props.children} </div>
        )
    }

    function Row(props) {
        return (
            <div className="row"> {props.children} </div>
        )
    }

    function ListGroup(props){
        return (
            <div className="list-group"> {props.children} </div>
        )
    }

    function ListGroupItem(props){
        return (
            <div className="list-group-item"> {props.children} </div>
        )
    }

    function CardHeader(props) {
        return (
            <div className="card-header" > { props.children } </div>
            )
    }

    function CardBody(props) {
        return (
            <div className="card-body" > { props.children } </div>
            )
    }

    function CardFooter(props) {
        return (
            <div className="card-footer" > { props.children } </div>
            )
    }

    function Card(props) {
        return (
            <div className="card" > { props.children } </div>
            )
    }

    function PageMedium(props) {
        return (
            <Card>
                <CardHeader>Další informace</CardHeader>
                <CardBody>informace</CardBody>
                <CardFooter>Patička</CardFooter>
            </Card>
        )
    }

    function GroupStudents(props) {
        return (
            <ListGroup>
                
            </ListGroup>
        )
    }

    function PageLarge(props) {
        return (
            <Card>
                <CardHeader>Úprava studentů skupiny: {props.name}</CardHeader>
                <CardBody>
                    <Row>
                        <Col>
                            <PageMedium {...props} />
                        </Col>
                            
                        <Col>        
                            <ListGroup {...props} />
                        </Col>
                    </Row>
                
                </CardBody>
            </Card>
        )
    }

    function PageStoryBook(props) {
        const extraProps = {
            'name': "Kybernetická bezpečnost",
            'allStudents': [
            { 'id': 1, 'name': 'Honza Bernard' },
            { 'id': 2, 'name': 'Pavel Motol' },
            { 'id': 3, 'name': 'Dominik Vaněk' },
            { 'id': 4, 'name': 'Andrea Svobodova' },
            { 'id': 5, 'name': 'Michal Mrkev' },
            { 'id': 6, 'name': 'Patrik Němý' },
            { 'id': 7, 'name': 'Jiřina Stará' },
            { 'id': 8, 'name': 'Petr Filip' },
            { 'id': 9, 'name': 'Jiří Grau' },
            { 'id': 10, 'name': 'Teodor Velký' },
            { 'id': 11, 'name': 'Alexandr Veliký' },
            { 'id': 22, 'name': 'Aleš Máchal' }
            ],
            'students': [
            { 'id': 5, 'name': 'Michal Mrkev' },
            { 'id': 6, 'name': 'Patrik Němý' },
            { 'id': 7, 'name': 'Jiřina Stará' },
            { 'id': 8, 'name': 'Petr Filip' },
            { 'id': 11, 'name': 'Alexandr Veliký' },
            { 'id': 22, 'name': 'Aleš Máchal' }
            ]
        };
        return <PageLarge {...extraProps} {...props} />
    }

    function Page(props) {
        return <PageStoryBook {...props} />
    }

    function App(props) {
        return (
            <Page id={1}/>
                )
    }
</script>


<script type="text/babel">
    ReactDOM.render(
      <App/>,
      document.getElementById('root')
    );
</script>

</html>
